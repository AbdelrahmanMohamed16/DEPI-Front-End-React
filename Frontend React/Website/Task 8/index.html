<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 8</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <section class="bg-info">
      <div class="container py-5">
        <div class="form py-5">
          <h1 class="text-dark text-center">Products Management System</h1>
          <label for="productName" class="form-label fw-bold"
            >Product Name</label
          >
          <input
            type="text"
            id="productName"
            class="form-control mb-3"
            placeholder="Product Name"
            oninput="validateData(this, this.value,/^[A-Z][a-z]{3,}$/);"
          />
          <label for="productPrice" class="form-label fw-bold"
            >Product Price</label
          >
          <input
            type="text"
            id="productPrice"
            class="form-control mb-3"
            placeholder="Product Price"
            oninput="validateData(this, this.value, /^[0-9]{1,}$/);"
          />
          <label for="productCat" class="form-label fw-bold"
            >Product Category</label
          >
          <input
            type="text"
            id="productCat"
            class="form-control mb-3"
            placeholder="Product Category"
            oninput="validateData(this, this.value,/^[A-Z][a-z]{3,}$/);"
          />
          <label for="productDes" class="form-label fw-bold"
            >Product Description</label
          >
          <input
            type="text"
            id="productDes"
            class="form-control mb-3"
            placeholder="Product Description"
            oninput="validateData(this, this.value,/^[A-Z][a-z]{3,}$/);"
          />
          <button
            class="btn btn-success"
            id="addAndUpdateBtn"
            onclick="action();"
          >Add Product</button>
        </div>
        <div class="d-flex justify-content-center">
          <input
            class="form-control w-75"
            type="text"
            placeholder="Search"
            oninput="search(this.value);"
          />
        </div>
        <div class="d-flex justify-content-end my-3">
          <button class="btn btn-dark" onclick="deleteAll();">
            Delete All
          </button>
        </div>
        <table class="table table-striped py-5">
          <thead class="text-center fw-bold">
            <tr>
              <td>Index</td>
              <td>Product Name</td>
              <td>Product Price</td>
              <td>Product Category</td>
              <td>Product Description</td>
              <td>Actions</td>
            </tr>
          </thead>
          <tbody id="tableBody" class="text-center fw-bold"></tbody>
        </table>
      </div>
    </section>
    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
